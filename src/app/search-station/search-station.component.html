<mat-form-field appearance="fill">
  <mat-label>Search</mat-label>
  <mat-icon matSuffix>search</mat-icon>
  <input
    matInput
    type="text"
    placeholder="Search"
    #search
    (keyup)="handleOnKeyUp(search.value)"
    [matAutocomplete]="auto"
  />
</mat-form-field>

<mat-autocomplete
  #auto="matAutocomplete"
  (optionSelected)="handleSelectedStation($event.option.value)"
>
  <mat-option *ngFor="let s of foundStations" [value]="s">
    {{ s.name }}
  </mat-option>
</mat-autocomplete>
